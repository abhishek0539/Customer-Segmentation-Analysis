<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 min-h-screen py-10 px-4">

    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 space-y-8">
        <div class="text-center">
            <h2 class="text-4xl font-extrabold text-indigo-700 mb-4">AI-Powered Report Summary</h2>
            <p class="text-gray-600 text-lg">Here's what our AI found in your data. You can also ask follow-up questions below.</p>
        </div>

        <!-- Summary Block -->
        <div class="bg-gray-100 p-5 rounded-lg border-l-4 border-indigo-400 overflow-auto whitespace-pre-wrap text-gray-800 text-sm font-mono max-h-96">
            {{ insights }}
        </div>

        <!-- Follow-up Question Form -->
        <form method="POST" class="space-y-4">
            <label for="question" class="block text-lg font-semibold text-gray-700">Ask a follow-up question:</label>
            <input type="text" id="question" name="question" required
                   placeholder="Type your question here..."
                   class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-md shadow transition">
                Ask Question
            </button>
        </form>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row justify-between gap-4 pt-6 border-t border-gray-200">
            <a href="/download_summary"
               class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-3 rounded-md shadow text-center transition">
                 Download Full Summary + Q&A
            </a>
            <a href="/"
               class="bg-gray-800 hover:bg-gray-700 text-white font-semibold px-6 py-3 rounded-md shadow text-center transition">
                Upload New Dataset
            </a>
        </div>
    </div>

</body>
</html>
